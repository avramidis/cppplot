stages:
  - build

build:ubuntu:
  image: ubuntu:rolling
  stage: build
  tags:
    - docker
  script:
    - apt-get update && apt-get install -y build-essential
    - apt update
    - apt install -y snapd
    - snap install cmake --classic
    - cd /builds/$CI_PROJECT_PATH
    - mkdir build
    - cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - build