stages:
  - build

build:ubuntu:
  image: ubuntu:rolling
  stage: build
  tags:
    - docker
  script:
    - apt-get update && apt-get install -y build-essential wget libssl-dev
    - mkdir cmake
    - wget https://github.com/Kitware/CMake/releases/download/v3.16.0/cmake-3.16.0.tar.gz
    - tar -xf cmake-3.16.0.tar.gz
    - cd cmake-3.16.0
    - ./bootstrap
    - make install
    - cd /builds/$CI_PROJECT_PATH
    - mkdir build
    - cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - build